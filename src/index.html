<!DOCTYPE html>
<html>
  <head>
    <title>Fergus</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }
    .message {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 10px;
      width: 100vw;
      right: 0;
      font-size: large;
      font-weight: bolder;
      color: white;
      opacity: 0.6;
      text-align: center;
    }

    #arjsDebugUIContainer,
    .a-enter-vr-button {
      display: none;
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <div class="message">Take another look at the QR code</div>
    <a-scene
      artoolkit
      embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio:0.74;"
      renderer="precision: medium; colorManagement: true; logarithmicDepthBuffer: true;"
      loading-screen="dotsColor: white; backgroundColor: black"
      shadow="autoUpdate: true; enabled: true;"
    >
      <a-assets timeout="999999">
        <a-asset-item
          id="model"
          response-type="arraybuffer"
          src="models/Howdy/2104_01 - HOWDY.gltf"
        ></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="./markers/pattern.patt" id="marker">
        <a-entity
          id="model"
          gltf-model="#model"
          scale="20 20 20"
          position="0 0 0"
          rotation="270 0 0"
          animation-mixer
          env-map-component
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <script defer>
      document.getElementById("marker").addEventListener("markerFound", (e) => {
        console.log("Marker Found");
      });
      document.getElementById("marker").addEventListener("markerLost", (e) => {
        console.log("Marker Lost");
      });
    </script>

    <script src="./components/EnvMapComponent.js"></script>
  </body>
</html>
